<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel ="stylesheet" href="style.css">
    </head>

    <body>
        <div id="base">
            <div id="start-screen">
                <p>Rock, Paper, Scissors</p>
                <button id="start-button">Start Game</button>   
            </div>

            <div class="main" id ="game">
                <div id="game-buttons-container">
                    <button class="game-buttons" id="rock">Rock</button>
                    <button class="game-buttons" id="paper">Paper</button>
                    <button class="game-buttons" id="scissors">Scissors</button>
                </div>
                <label id = "prompt" for="game-buttons-container">Choose rock, paper, or scissors.</label>
            </div> 
    
            <div id="end-screen">
                <p id="end-text">placeholder text</p>
                <button id="start-button">Play Again</button>
            </div>
        </div>
        <script src = "rps-gui.js"> </script>
    </body>
</html>
