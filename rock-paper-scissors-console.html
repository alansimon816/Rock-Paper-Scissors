<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel ="stylesheet" href="style.css">
    </head>

    <body>
        <div id="start-screen" class ="vertical-center fill">
            <p>Rock, Paper, Scissors</p>
            <button id="start-button">Start Game</button>   
        </div>

        <div id ="game" class ="vertical-center fill">
            <label id = "prompt" for="game-buttons">Choose rock, paper, or scissors.</label>
            <div class="center" id="game-buttons">
                <button class = "children" id="rock">
                    <img src="images/rock.png" alt="rock"/>
                </button>
                <button class = "children" id="paper">
                    <img src="images/paper.png" alt="paper"/>
                </button>
                <button class = "children" id="scissors">
                    <img src="images/scissors.png" alt="scissors"/>
                </button>
            </div>
        </div> 
        <script src = "rps-gui.js"> </script>
    </body>

    
</html>
