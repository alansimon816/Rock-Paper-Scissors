<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <link rel ="stylesheet" href="style.css">
    </head>

    <body>
        <div id="start-screen">
            <p id="title">Rock, Paper, Scissors</p>
            <button id="start-button">Start Game</button>   
        </div>

        <div id="game">
            <div class="score-container">
                <p class ="score-labels" id="player-score">You: 0</p>
                <p class ="score-labels" id="computer-score">PC: 0</p>
            </div>

            <p id = "prompt">Choose rock, paper, or scissors.</p>

            <div id="game-inputs-container">
                <input class="game-inputs" type="image" id="rock" src="images/rock.png" />
                <input class="game-inputs" type="image" id="paper" src="images/paper.png" />
                <input class="game-inputs" type="image" id="scissors" src="images/scissors.png" />
            </div >
        </div>
        
        <div id="round-result">
        </div>

        <div id="end-screen">
            <p id="end-text">placeholder text</p>
            <button id="restart-button">Play Again</button>
        </div>

        <script src = "script.js"> </script>
    </body>
</html>
